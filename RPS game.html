<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ccff;
    }
    .choices {
      margin: 30px 0;
    }
    .choice {
      background-color: #1f1f1f;
      border: 2px solid #00ccff;
      border-radius: 8px;
      padding: 15px 30px;
      margin: 0 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .choice:hover {
      background-color: #00ccff;
      color: #000;
    }
    .result {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .scoreboard {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button class="choice" onclick="playGame('rock')">ü™® Rock</button>
    <button class="choice" onclick="playGame('paper')">üìÑ Paper</button>
    <button class="choice" onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result" id="resultText">Make your move!</div>
  <div class="scoreboard">
    <p>You: <span id="userScore">0</span> | Computer: <span id="computerScore">0</span></p>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (userChoice === computerChoice) {
        result = `It's a draw! You both chose ${userChoice}`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You Win! ${userChoice} beats ${computerChoice}`;
        userScore++;
      } else {
        result = `You Lose! ${computerChoice} beats ${userChoice}`;
        computerScore++;
      }

      document.getElementById('resultText').innerText = result;
      document.getElementById('userScore').innerText = userScore;
      document.getElementById('computerScore').innerText = computerScore;
    }
  </script>

</body>
</html>
